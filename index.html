<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Slider and Form</title>
</head>
<body>
    <section>
        <div class="sliderMainBox">
            <i class="fa-solid fa-circle-arrow-left LeftArrow" id="LeftArrow"></i>
            <i class="fa-solid fa-circle-arrow-right RightArrow" id="RightArrow"></i>
            <div class="imageCont" id="imageContainer"></div>

        </div>
    </section>
    <section>

        <form action="" id="RegForm" method="POST">
            <div class="formBox">
                <input type="text" name="UserName" id="username" placeholder="Username">
                <p class="ErrorText" id="errors_UserName"></p>
            </div>
            <div class="formBox">
                <input type="password" name="Password" id="password" placeholder="Enter Password">
                <i class="fa-regular fa-eye" id="Icon"></i>                
                <p class="ErrorText" id="errors_Password"></p>
            </div>
            <div class="formBox">
                <input type="password" name="RepeatPassword" id="Repeatpassword" placeholder="Repeat your password">
                <p class="ErrorText" id="errors_RepeatPassword"></p>
            </div>
            <div class="formBox">
                <input type="checkbox" name="agreement" id="agreement" />
                <label for="agreement"> I agree terms and conditions</label>
                <p class="ErrorText" id="errors_agreement"></p>
            </div>
            <button type="submit">Send</button>
        </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
